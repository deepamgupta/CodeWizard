
<div class="container">
    <h2>Register Account</h2>

    <br>
    <br>
    <br>

    <form id="register-form">

        <div class="form-group label-static is-empty">
            <label for="username" class="central-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Create a Username">
        </div>

         <div class="form-group label-static is-empty">
            <label for="name" class="central-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
        </div>

         <div class="form-group label-static is-empty">
            <label for="email" class="central-label">Email Address</label>
            <input type="text" id="email" class="form-control" placeholder="Enter your email Address">
        </div>

         <div class="form-group label-static is-empty">
            <label for="password" class="central-label">Password</label>
            <input type="text" id="password" class="form-control" placeholder="Enter a password">
        </div>

        <button type="submit" class="btn btn-info ripple">Submit<div class="ripple-container"></div></button>


</div>
