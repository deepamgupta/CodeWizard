
<div class="container">
    <h2>Register Account</h2>

    <br>
    <br>
    <br>

    <form id="register-form" autocomplete="on">

        <div class="form-group label-static is-empty">
            <label for="username" class="central-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Create a Username">
        </div>

         <div class="form-group label-static is-empty">
            <label for="name" class="central-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
        </div>

         <div class="form-group label-static is-empty">
            <label for="email" class="central-label">Email Address</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email Address">
        </div>

         <div class="form-group label-static is-empty">
            <label for="password" class="central-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter a password">
        </div>

        <button type="submit" class="btn btn-raised btn-info ripple wave-effect">Submit
            <div class="ripple-container"></div></button>
    </form>


</div>
