

<div class="container">

    <h2>Login Form</h2>

    <br>
    <br>
    <br>

    <form id="login-form">

         <div class="form-group label-static is-empty">
            <label for="username" class="central-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username">
        </div>

         <div class="form-group label-static is-empty">
            <label for="password" class="central-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-raised btn-info waves-effect">Login</button>

    </form>

</div>
